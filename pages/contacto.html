</head>
<body>

            <div class="cabecera__titulo">
                <a href="../index.html">
                    <img class="cabecera__titulo__logo" src="../images/logo.png" alt="logo">
                </a>                
                <h1 class="cabecera__titulo__h1">Córdoba</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary cabecera__nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarNav">

                    </div>
                </div>
            </nav>
        </header>

        <main class="contenido">
            <!-- Grid de Bootstrap -->
            <section class="contenido__sectionContacto container">
                <div class="row">
                    <div class="contenido__sectionContacto__uno col-lg-5 col-md-5 col-sm-12">
                        <p class="contenido__sectionContacto__uno__parrafo">
                            Por favor no dudes en contactarnos, nuestros clientes son lo más importante.
                            Estamos a tu servicio. Te esperamos.
                        </p>
                        <!-- Formulario bootstrap -->                    
                        <form action="mailto:eleccordoba@gmail.com" method="post" enctype="text/plain" class="contenido__sectionContacto__uno__formulario">
                            <div class="contenido__sectionContacto__uno__formulario__campos">
                                <div class="mb-3 contenido__sectionContacto__uno__formulario__campos__Nombre">
                                    <label for="Nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="Nombre" placeholder="Ingresa tu nombre">
                                </div>
                                <div class="mb-3 contenido__sectionContacto__uno__formulario__campos__Apellido">
                                    <label for="Apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="Apellido" placeholder="Ingresa tu apellido">
                                </div>
                                <div class="mb-3 contenido__sectionContacto__uno__formulario__campos__Telefono">
                                    <label for="Telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="Telefono" placeholder="Ingresa tu teléfono">
                                </div>
                                <div class="mb-3 contenido__sectionContacto__uno__formulario__campos__Correo">
                                    <label for="Correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="Correo" placeholder="Ingresa tu correo">
                                </div>
                                <div class="mb-3 contenido__sectionContacto__uno__formulario__campos__Consulta">
                                    <label for="Consulta" class="form-label">Consulta</label>
                                    <textarea class="form-control" id="Consulta" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="contenido__sectionContacto__uno__formulario__botones">
                                <button type="submit" class="btn btn-primary contenido__sectionContacto__uno__formulario__botones__itemA">Enviar</button>
                                <button type="reset" class="btn btn-primary contenido__sectionContacto__uno__formulario__botones__itemB">Borrar todo</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="contenido__sectionContacto__espacio col-lg-1 col-md-1 col-sm-12"></div>

                    <div class="contenido__sectionContacto__dos col-lg-6 col-md-6 col-sm-12">
                        <p class="contenido__sectionContacto__dos__mapa">
                            <iframe class="contenido__sectionContacto__dos__mapa_size" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54483.75978695967!2d-64.25151016875!3d-31.4076512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29714bd1963%3A0x7cd26f9b707b87cb!2sEPEC%20%5BEdificio%20Central%5D!5e0!3m2!1ses!2sar!4v1653624213008!5m2!1ses!2sar" rel=“noopener noreferrer”>
                            </iframe>
                        </p>

                        <p class="contenido__sectionContacto__dos__redes">
                            <div>
                                <a href="https://es-la.facebook.com/" target="_blank" rel=“noopener noreferrer”>
                                    <img class="contenido__sectionContacto__dos__redes__img" src="../images/logo_facebook.png" alt="logo_facebook"> Facebook
                                </a>
                            </div>
                            <div>
                                <a href="https://www.instagram.com/" target="_blank" rel=“noopener noreferrer”>
                                    <img class="contenido__sectionContacto__dos__redes__img" src="../images/logo_instagram.png" alt="logo_instagram"> Instagram
                                </a>                     
                            </div>
                            <div>
                                <a href="https://api.whatsapp.com/send?phone=543511111111" target="_blank" rel=“noopener noreferrer”>
                                    <img class="contenido__sectionContacto__dos__redes__img" src="../images/logo_whatsapp_chico.png" alt="logo_whatsapp_chico"> Whatsapp 
                                </a>
                            </div>                
                        </p>

                        <p class="contenido__sectionContacto__dos__banner">
                            <img src="../images/banner_contacto.jpg" alt="banner_contacto">
                        </p>
                    </div>
                </div>
            </section>
        </main>

            <p class="pieDePagina__mail">

                    <img class="pieDePagina__logoWhatsapp__imagen" src="../images/logo_whatsapp.png" alt="logo_whatsapp">
                </a>
            </div>
