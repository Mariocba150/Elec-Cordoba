    <link rel="stylesheet" href="../styles/style.css">

    <title>Contacto</title>
</head>
<body>
<div class="grid">
    <div class="contenedor">
        <header class="cabecera">
            <div class="cabecera__titulo">
                <a href="../index.html">
                    <img class="cabecera__titulo__logo" src="../images/logo.png" alt="logo">
                </a>
                <h1 class="cabecera__titulo__h1">Elec - Córdoba</h1>
            </div>

            <nav class="cabecera__nav">
                <ul class="cabecera__nav__lista">
                    <li class="cabecera__nav__lista__item cabecera__nav__lista__item__espacio">
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li class="cabecera__nav__lista__item">
                        <a href="empresa.html">Nuestra Empresa</a>
                    </li>
                    <li class="cabecera__nav__lista__item">
                        <a href="servicios.html">Servicios</a>
                    </li>
                    <li class="cabecera__nav__lista__item">

                    </li>
                    <li class="cabecera__nav__lista__item">
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="contenido">
            <section class="contenido__sectionContacto">
                <div class="contenido__sectionContacto__uno">
                    <p class="contenido__sectionContacto__uno__parrafo">
                        Por favor no dudes en contactarnos, nuestros clientes son lo más importante.
                        Estamos a tu servicio. Te esperamos.
                    </p>
    
                    <form action="mailto:eleccordoba@gmail.com" method="post" enctype="text/plain" class="contenido__sectionContacto__uno__formulario">
                        <div class="contenido__sectionContacto__uno__formulario__campos">
                            <div class="contenido__sectionContacto__uno__formulario__campos__Nombre">
                                <label for="Nombre-Contacto">Nombre</label>
                                <input type="text" id="Nombre-Contacto" placeholder="Ingrese su Nombre">
                            </div>
                            <div class="contenido__sectionContacto__uno__formulario__campos__Apellido">
                                <label for="Apellido-Contacto">Apellido</label>
                                <input type="text" id="Apellido-Contacto" placeholder="Ingrese su Apellido">
                            </div>
                            <div class="contenido__sectionContacto__uno__formulario__campos__Telefono">
                                <label for="Telefono-Contacto">Teléfono</label>
                                <input type="tel" id="Telefono-Contacto" placeholder="Ingrese su Teléfono">
                            </div>
                            <div class="contenido__sectionContacto__uno__formulario__campos__Correo">
                                <label for="Correo-Contacto">Correo</label>
                                <input type="email" id="Correo-Contacto" placeholder="Ingrese su Correo">
                            </div>
                            <div class="contenido__sectionContacto__uno__formulario__campos__Consulta">
                                <label for="Consulta-Contacto">Consulta</label>
                                <textarea name="Consulta-Contacto" id="Consulta-Contacto">Ingrese su Consulta</textarea>
                            </div>
                        </div>

                        <div class="contenido__sectionContacto__uno__formulario__botones">
                            <input class="contenido__sectionContacto__uno__formulario__botones__Enviar" type="submit" value="Enviar">
                            <input class="contenido__sectionContacto__uno__formulario__botones__Borrar" type="reset" value="Borrar">
                        </div>
                    </form>
                </div>

                <div class="contenido__sectionContacto__dos">
                    <p class="contenido__sectionContacto__dos__mapa">
                        <iframe class="contenido__sectionContacto__dos__mapa_size" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54483.75978695967!2d-64.25151016875!3d-31.4076512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a29714bd1963%3A0x7cd26f9b707b87cb!2sEPEC%20%5BEdificio%20Central%5D!5e0!3m2!1ses!2sar!4v1653624213008!5m2!1ses!2sar" rel=“noopener noreferrer”>
                        </iframe>
                    </p>
                    <p class="contenido__sectionContacto__dos__redes">
                    <div>
                        <a href="https://es-la.facebook.com/" target="_blank" rel=“noopener noreferrer”>
                            <img src="../images/logo_facebook.png" alt="logo_facebook">
                        </a> Facebook
                    </div>
                    <div>
                        <a   a href="https://www.instagram.com/" target="_blank" rel=“noopener noreferrer”>
                            <img src="../images/logo_instagram.png" alt="logo_instagram"> 
                        </a> Instagram                    
                    </div>
                    <div>
                        <a href=""https://api.whatsapp.com/send?phone=543511111111" target="_blank" rel=“noopener noreferrer”>
                            <img src="../images/logo_whatsapp_chico.png" alt="logo_whatsapp_chico"> 
                        </a> Whatsapp
                    </div>                
                    </p>
                    <p class="contenido__sectionContacto__dos__banner contenido__sectionContacto__dos__banner__size">
                        <img src="../images/banner_contacto.jpg" alt="banner_contacto">
                    </p>
                </div>
            </section>
        </main>

        <footer class="pieDePagina">    
            <p class="pieDePagina__mail"> 
                <a href="mailto:eleccordoba@gmail.com">eleccordoba@gmail.com</a> 
            </p>
    
            <p class="pieDePagina__copyright">© 2022 - Todos los derechos reservados</p>    
    
            <div class="pieDePagina__logoWhatsapp">
                <a href="https://api.whatsapp.com/send?phone=543511111111" target="_blank" rel=“noopener noreferrer”>
                    <img src="../images/logo_whatsapp.png" alt="logo_whatsapp">
                </a>
            </div>   
        </footer>
    </div>
</div>    
</body>
</html>
